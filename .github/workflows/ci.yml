name: Java Selenium CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest  # Using Linux for better performance

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven  # Cache dependencies for faster builds

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Firefox and GeckoDriver (Stable Version)
        run: |
          sudo apt update
          sudo apt install -y firefox  # Install latest stable Firefox
          wget -q https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-linux64.tar.gz
          tar -xzf geckodriver-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          firefox --version
          geckodriver --version

      - name: Build with Maven
        run: mvn clean install

      - name: Run Selenium Tests
        run: mvn test
